<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <picture>
        <source
          media="(max-width: 767px)"
          srcset="./images/image-product-mobile.jpg"
        />
        <source
          media="(min-width: 768px)"
          srcset="./images/image-product-desktop.jpg"
        />
        <img src="./images/image-product-desktop.jpg" alt="Product image" />
      </picture>
      <div class="container">
        <p class="category">Perfume</p>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-desc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="price">
          <span class="current-price" aria-label="discounted price"
            >$149.99</span
          >
          <span class="original-price" aria-label="original price"
            >$169.99</span
          >
        </p>
        <button class="addToCart">
          <img src="./images/icon-cart.svg" alt="Cart icon" />
          Add to Cart
        </button>
      </div>
    </main>
  </body>
</html>
